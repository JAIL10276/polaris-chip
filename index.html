<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <meta name="Description" content="Boilerplate for polaris chip">
  <base href="/">

  <style>
    :root,
    html,
    body {
      margin: 0;
      // background_variables
      --card-change_bg: #d51414;
      --my-card-change-hover: #0d6786;
      padding: 0;
      font-family: Arial, sans-serif;
      /* Keep the gradient fixed during scrolling */
      background: radial-gradient(
        circle,
        rgba(20, 20, 20, 1) 0%, /* Darkest center */ rgba(30, 30, 30, 1) 60%, /* Slightly lighter around the center */ rgba(10, 10, 10, 1) 100% /* Dark edges */
      ) fixed;
      color: white;
      --button-bg: linear-gradient(145deg, #e0e0e0, #ffffff);
      --button-hover-bg: linear-gradient(145deg, #ffffff, #d0d0d0);
      --button-text-color: #333;
      --button-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3);
      --button-hover-shadow: 4px 4px 12px rgba(0, 0, 0, 0.4);
    }
    polaris-chip {
      margin: 16px;
    }
    .my-card{
      padding: 55px;
      margin-left: auto;
      margin-right: auto;
      justify-content: center;
      display: flex;
      align-items: center;
      flex-shrink: revert;
      flex-direction: row;
    }


    my-card:hover{
      transform: scale(1.05);
      transition:all 0.3s ease;
      cursor: pointer;


    }
    my-card.active{
      transform: scale(1.98);
    }
    .change_background{
      background-color: var(--card-change_bg);
    }
    .button_container{
      display: flex;
      justify-content: space-around;
    }
    .button {
      margin: auto;
      background: var(--button-bg);
      color: var(--button-text-color);
      border: none;
      padding: 20px 40px;
      font-size: 24px;
      border-radius: 7px;
      box-shadow: var(--button-shadow);
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .button:hover {
      transform: scale(1.25);
      background: var(--button-hover-bg);
      box-shadow: var(--button-hover-shadow);
    }

    .button:active {
      transform: scale(0.98); /* Slightly shrink on click */
      box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
    }

  </style>
  <title>polaris-chip / my-card</title>
</head>

<body>


  <h1>polaris-chip</h1>
  <!-- this is going to do whatever the tag's defaults are -->
  <polaris-chip title="News of Record" link="https://psu.edu/" shiny></polaris-chip>
  <polaris-chip title="Faculty and Staff" link="https://hax.psu.edu"></polaris-chip>
  <polaris-chip title="Sports are the only thing that matter"></polaris-chip>
  <polaris-chip title="Grants and donations"></polaris-chip>


  <h1 style="font-size: xxx-large;text-align: center">my-card</h1>

  <div class="button_container">
    <button class="button" id="clone_button">Clone Card</button>
    <button class="button" id="delete_button">Delete Last</button>
    <button class="button" id="change_bg">Change Background</button>
    <button class="button" id="change_img">Change Image</button>
    <button class="button" id="change_title">Change Title</button>
    <button class="button" id="reset_cards_button">Reset Cards</button>
  </div>

<div class="my-card">

  <!--Dr. Mario ai meme-->
  <my-card class="dr-mario"
     image="./lib/Luigi.jpg"
     title="Luigi's statement to Mario."
     line="Eh, Mario, what-a you-a doin’, brotha? Mama mia, I no take-a da spicy-a meat-a-ball, capisce?
            No way, no how, my guy! Dat-a lil' pill-a you holdin'? That’s-a some-a sketchy-a ravioli right there! I’m-a sayin' NO to-a da fenta-nonsense!
            We-a talkin' danger-a mushroom levels, and I ain’t-a about to-a game over today!
            Put dat-a thing-a down, paisano! We stick to da fire flowers, 1-Ups, and-a good ol' spaghetti sauce, ya know? "
     link="https://www.youtube.com/watch?v=31_ZIkzZgB0"
     buttonTitle="Click here for the full lore.">
    <p slot=""><strong>* Luigi slipped on a banana. *</strong></p>


</my-card>

  <!--Download Free RAM-->
  <my-card class="D-RAM"
      image="./lib/Free ram.png"
      title="Download Free RAM"
      line="You have the ability to 'download more RAM' at no cost!
            Just select the amount you need and download!
            Your speed will be improved instantly!"
      link="https://www.youtube.com/watch?v=GFq6wH5JR2A"
      buttonTitle="DOWNLOAD NOW!!">
    <p slot=""><strong>I swear its real. 100% Virus Free.</strong></p>
</my-card>

  <!--Sukuna-->
  <my-card class="sukuna"
      image="./lib/sukuna-chill.jpg"
      title="A Cursed Scholar’s Wisdom"
      line="Did you know that the concept of infinity isn’t just a single idea? There are actually different sizes of infinity. For instance, the set of all integers is infinite, but the set of real numbers is a bigger infinity. Mathematicians call this concept Cantor’s theorem, proving some infinities are larger than others.
            Hah! Even infinity isn’t equal... Just like you worms—some of you are merely infinite failures."
      link="https://www.allrecipes.com/recipe/12181/no-bake-peanut-butter-pie/"
      buttonTitle="Thank Sukuna for the random fact.">
    <p slot=""><strong>English or Spanish?</strong></p>
</my-card>

  <!--donkey-->
  <my-card class="donkey"
      image="./lib/donkey default.jpg"
      title="Donkey Kong encountered something he might regret"
      line="Whether he's questioning the meaning of life or just spotted a really ripe banana, one thing's certain: this look says I understand... but also, I don't."
      link="https://www.youtube.com/watch?v=npuuTBlEb1U"
      buttonTitle="Ask him to rap...">
    <p slot=""><strong>Did you know donkey Kong can rap?</strong></p>
</my-card>

  <!--Kanye-->
  <my-card class="kanye"
      image="./lib/kanye.jpg"
      title="Want a break from the ads?"
      line="If you listen to this short video, you’ll receive 30 minutes of ad-free music. Yes, really! If you're the kind of person who can’t get enough of uninterrupted music, try Spotify Premium. Tap now to watch the video and enjoy 30 minutes of ad-free listening.”"
      link="https://www.youtube.com/watch?v=fEHcsNmu6Yc"
      buttonTitle="Challenge Kanye to a staring contest">
    <p slot=""><strong></strong></p>
</my-card>
</div>

  <!-- this is what is bringing in the definition for this tag -->
  <script type="module" src="./src/polaris-chip.js"></script>
  <script type="module" src="./src/my-card.js"></script>
  <script>
  document.querySelector('#clone_button').addEventListener('click', function(e) {
    const newCard = document.querySelector('my-card').cloneNode(true);
   document.querySelector('body').appendChild(newCard);
  });

  document.querySelector('#delete_button').addEventListener('click', function(e) {
    if (document.querySelectorAll('my-card').length > 1) {
    document.querySelector('my-card:last-child').remove();}
  });
  document.querySelector('#change_bg').addEventListener('click', function(e) {
    let cards=document.querySelectorAll('my-card')
    for (let index = 0; index <= 4; index++) {
        cards[index].classList.toggle('change_background');
      }

  });


  document.querySelector('#change_img').addEventListener('click', function(e) {
    let cards=document.querySelectorAll('my-card')
    for (let index = 0; index <= 4; index++) {
      switch (index) {
        case 0:
          cards[index].image = "./lib/mario-mario-ai.png";
          break;
        case 1:
          cards[index].image = "./lib/Error gmod.png";
          break;
        case 2:
          cards[index].image = "./lib/sukuna-2.png";
          break;
        case 3:
          cards[index].image = "./lib/donkey.jpg";
          break;
        case 4:
          cards[index].image = "./lib/kanye-smiling.jpg";
          break;
      }
    }
  });
  document.querySelector('#change_title').addEventListener('click', function(e) {
    let cards=document.querySelectorAll('my-card')
    for (let index = 0; index <= 4; index++) {
      switch (index) {
        case 0:
          cards[index].title="Mario didn't like that...";
          break;
        case 1:
          cards[index].title="Mario didn't like that...";
          break;
        case 2:
          cards[index].title="A Cursed Scholar's Wisdom (No one asked)";
          break;
        case 3:
          cards[index].title="It's okay guys, it was a banana";
          break;
        case 4:
          cards[index].title="[REDACTED!]";
          break;
      }
    }
  });
  // This will restore original state of the 'my card' element.
  document.querySelector('#reset_cards_button').addEventListener('click', function (e){
    document.querySelector('my-card').resetContent();
  });

  </script>
</body>

</html>
